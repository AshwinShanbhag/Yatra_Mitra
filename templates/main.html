<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'leaflet-routing/dist/leaflet-routing-machine.css' %}"
    />
    <!-- Scripts -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'leaflet/leaflet.js' %}"></script>
    <script src="{% static 'leaflet-routing/dist/leaflet-routing-machine.js' %}"></script>

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Iconify -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    {% block styles %} {% endblock %}

    <title>Yatra Mitra</title>
  </head>
  <body>
      <!--Navigation bar-->
  <div>
    <nav class="navbar navbar-expand-lg">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
        aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars fa-x" id="navicon" aria-hidden="true"></i>
      </button>
      <a class="navbar-brand" href="index.html"><button class="project-name">Yatra Mitra</button></a>

      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="items" href="profile.html"><button><span>Profile</span></button></a>
          </li>
          <li class="nav-item">
            <a class="items" href="trips.html"><button><span>Your trips</span></button></a>
          </li>
          <li class="nav-item">
            <a class="items" href="contact.html"><button><span>Contact-us</span></button></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
    {% block content %} {% endblock %}
  </body>
</html>
