{% extends 'main.html' %}
{% load static %} 
{% block styles %}
<!-- Replace {name} with the respective css file -->
<link rel="stylesheet" href="{% static 'styles/mail.css' %}" />
{% endblock %}

{% load crispy_forms_tags %}
{% block content %} 
<!-- Add code from body here -->
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-6 offset-md-3">
            {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
            {% endfor %}
            <div class="card">
                <div class="card-body">
                    <h3 class="heading">Mail a Message</h3>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-success btn-block mt-3 submit" type="submit" value="Send Message">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
