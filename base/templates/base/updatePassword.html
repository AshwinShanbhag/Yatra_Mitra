{% extends 'main.html' %} {% load static %} {% block styles %}
<!-- Replace {name} with the respective css file -->
<link rel="stylesheet" href="{% static 'styles/registerBusiness.css' %}" />
{% endblock %} {% block content %}
<!-- Add code from body here -->
<div class="container req-biz-form">
  <h3>Update password</h3>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="cur_pass">Current password</label>
              <input
                type="password"
                class="form-control"
                id="name"
                placeholder="Enter current password"
                name="cur_pass"
                required
              />
            </div>
            <div class="form-group">
              <label for="new_pass">New password</label>
              <input
                type="password"
                class="form-control"
                id="new_passs"
                placeholder="Enter new password"
                name="new_pass"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirm_pass">Confirm password</label>
              <input
                type="password"
                class="form-control"
                id="confirm_pass"
                placeholder="Re-enter the password"
                name="confirm_pass"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
