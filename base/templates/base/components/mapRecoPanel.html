{% load static %}
<!-- Recommendations Navigation -->
<ul class="nav nav-pills mb-3" id="pills-reco" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="pills-restaurant-tab"
      data-bs-toggle="pill"
      data-bs-target="#pills-restaurant"
      type="button"
      role="tab"
      aria-controls="pills-restaurant"
      aria-selected="true"
      data-category="restaurant"
    >
      <img
        src="{% static 'icons/map/restaurant_rec.png' %}"
        alt="food"
        class="rec-icons"
      />
      Restaurant
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"

      role="tab"
      aria-controls="pills-hotel"

        src="{% static 'icons/map/hotel_rec.png' %}"
        alt="hotel"
        class="rec-icons"
      />
      Hotels
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="pills-gas-tab"
      data-bs-toggle="pill"
      data-bs-target="#pills-gas"
      type="button"
      role="tab"
      aria-controls="pills-gas"
      aria-selected="false"
      data-category="gas"
    >
      <img
        src="{% static 'icons/map/gas_rec.png' %}"
        alt="gas"
        class="rec-icons"
      />
      Gas
    </button>
  </li>

  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="pills-bank-tab"
      data-bs-toggle="pill"
      data-bs-target="#pills-bank"
      type="button"
      role="tab"
      aria-controls="pills-bank"
      aria-selected="false"
      data-category="bank"
    >
      <img
        src="{% static 'icons/map/bank_rec.png' %}"
        alt="bank"
        class="rec-icons"
      />
      Banks
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="pills-shoping-tab"
      data-bs-toggle="pill"
      data-bs-target="#pills-shoping"
      type="button"
      role="tab"

        alt="shoping"
        class="rec-icons"
      />Shoping
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="pills-attraction-tab"
      data-bs-toggle="pill"
      data-bs-target="#pills-attraction"
      type="button"
      role="tab"
      aria-controls="pills-attraction"

      <img
        src="{% static 'icons/map/attraction_rec.png' %}"
        alt="bank"
        class="rec-icons"
      />
      Attractions
    </button>
  </li>

<!-- Recommendations Tabs -->
<div class="tab-content" id="pills-transContent">
  <div
    class="tab-pane fade"
    id="pills-restaurant"
    role="tabpanel"
    aria-labelledby="pills-bus-tab"
