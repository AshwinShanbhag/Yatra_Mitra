{% extends 'main.html' %} 
{% load static %}
{% block styles %}

<!-- Replace {name} with the respective css file -->
<link rel="stylesheet" href="{% static 'styles/userprofile.css' %}" />
{% endblock %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="container rounded">
  <form method="POST" action="{% url 'userProfile' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg border-right py-2">
            <div class=" p-2 py-5">
              <div class="card py-5 border-right">
                  <div class="d-flex flex-column align-items-center text-center py-5">
                      <img class="rounded-circle" width="50%" src="{{user.profile.image.url}}"/>
                  </div>    
                  <div class="d-flex flex-column align-items-center text-center">
                       <span class="font-weight-bold">{{user.username}}</span>
                  </div>
                  <div class="d-flex flex-column align-items-center text-center">
                      <span class="text-black-50">{{user.email}}</span>
                  </div>                  
              </div>
            </div>
        </div>
        <div class="col-lg border-right">
          <fieldset class="form-group">
            <div class="p-2 py-4">
                <legend class="d-flex justify-content-between align-items-center">
                    <h4 class="text-right">Profile Settings</h4>
                </legend>
                {{ u_form | crispy }}
                {{ p_form | crispy }}                            
                <div class="mt-4 text-center">
                    <button class="btn btn-primary profile-button" type="submit">Update Profile</button>
                </div>
            </div>  
          </fieldset>  
        </div>
  </div>
  </form>
</div>
<br>
{% endblock %}
