{% extends 'main.html' %}
{% load static %} 
{% block styles %}
<!-- Replace {name} with the respective css file -->
<link rel="stylesheet" href="{% static 'styles/login.css' %}" />
{% endblock %} {% block content %}
<div class="container">
    <form action="" method="POST" class="form-container">
      {% csrf_token %}
        <h2>Login</h2>
        <div class="input-box underline">
            <input type="text" placeholder="Enter Username" required name="usernamel">
            <div class="underline"></div>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Enter Your Password" required name="passwordl">
            <div class="underline"></div>
        </div>

        <br />
        <div class="input-box button">
            <input type="submit" name="" value="Login" />
        </div>

        <div style="text-align: center">
            <p id="er">New User?
                <a href="{% url 'signup' %}" style="color: rgb(62, 156, 255)">Sign up here</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
