{% extends 'main.html' %} {% load static %} {% block styles %}
<!-- Replace {name} with the respective css file -->
<link rel="stylesheet" href="{% static 'styles/login.css' %}" />
{% endblock %} {% block content %}
<div class="container">
  {% include 'base/alertMessages/messages.html' %}
  <div class="container">
    <form action="{% url 'login' %}" method="POST" class="form-container">
      {% csrf_token %}
      <h2>Login</h2>
      <div class="input-box underline">
        <input type="text" id="usernamel" placeholder="Enter Username" required name="usernamel" />
        <div class="underline"></div>
      </div>
      <div class="input-box">
        <input type="password" id="passwordl" placeholder="Enter Your Password" required name="passwordl" />
        <div class="underline"></div>
      </div>

      <br />
      <div class="input-box button">
        <input type="submit" name="" value="Login" />
      </div>

      <div style="text-align: center">
        <p id="er">
          New User?
          <a href="{% url 'signup' %}" style="color: rgb(62, 156, 255)">Sign up here</a>
        </p>
      </div>
    </form>
  </div>
</div>
{% include 'base/alertMessages/msgTimeOut.html' %} {% endblock %}
